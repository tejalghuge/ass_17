<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 17</title>
    <style>
        .profile-container {

            background-color: rgb(211, 224, 170);
            padding: 50px;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;



        }

        .profile-card {
            height: 200px;
            width: 200px;
            background-color: rgba(158, 248, 14, 0.498);
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 90px;
            margin: 10px;
        }

        .profile-pic {
            height: 80px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            border: 1px solid black;
            left: 60px;
            top: -auto;
        }

        .profile-name {
            text-align: center;

            position: relative;
            bottom: 30px;
            top: 8px;

        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="hanuman.jpg" alt="Hanuman movie photo" class="profile-pic">
            <h1 class="profile-name">Hanuman movie</h1>
        </div>
        <div class="profile-card">
            <img src="sachin_poster.jpg" alt="sachine poster" class="profile-pic">
            <h1 class="profile-name">Sachin - A Billion Dreams</h1>
        </div>
        <div class="profile-card">
            <img src="raaabta_poster.jpg" alt="raaabta_poster" class="profile-pic">
            <h1 class="profile-name">Raabata</h1>
        </div>
        <div class="profile-card">
            <img src="half_poster.jpg" alt="half_poster" class="profile-pic">
            <h1 class="profile-name">Girlfriend</h1>
        </div>
    </div>

</body>

</html
